<!DOCTYPE html>
<html>
    <head>
        <title>Form Page</title>
    </head>

    <body>

        <form action="" method="GET">
               
            Name: <input type="text" name="username" placeholder="Type your name here..."/> <br><br>
            Password: <input type="password" name="userpwd" placeholder="Type your password here..."/> <br><br>
            Gender: 
            <input type="radio" name="gender" value="male"> Male <br>
            <input type="radio" name="gender" value="female"> Female <br> <br>

            Hobbies: 
            <input type="checkbox" name="Hobbies"> Bike Riding <br>
            <input type="checkbox" name="Hobbies"> Singing <br>
            <input type="checkbox" name="Hobbies"> Swimming <br><br>

            Feedback: <input type="textarea" name="Feedback" placeholder="Type your Feedback here..."/> <br><br>
        </form>    

    </body>


</html>

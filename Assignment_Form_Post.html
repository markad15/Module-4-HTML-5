<!DOCTYPE html>
<html>
    <head>
        <title>Form Page</title>
    </head>

    <body>

        <form action="Thankyou.html" method="POST">
               
            Name: <input type="text" name="username" placeholder="Type name here..."/> <br><br>
            ID: <input type="number" name="userid" /> <br><br>
            Email: <input type="email" name="useremail" /> <br><br>
            Password: <input type="password" name="userpwd" placeholder="Type password here..."/> <br><br>
            
            Date of Birth: <input type="date" name="userdob" /> <br><br>
            
            Gender: <br>
            <input type="radio" name="gender" value="male"> Male <br>
            <input type="radio" name="gender" value="female"> Female <br> <br>

            Hobbies: <br>
            <input type="checkbox" name="Hobbies"> Bike Riding <br>
            <input type="checkbox" name="Hobbies"> Singing <br>
            <input type="checkbox" name="Hobbies"> Swimming <br><br>

            Address: <textarea name="Address" > </textarea> <br><br>
            
            Color: <input type="color" name="usercolor" /> <br><br>
            
            File: <input type="file" name="userfile" /> <br><br>
            
            <input type="submit" value="Submit" /> 
            <input type="reset" value="Cancel" /> <br><br>

        </form>    

    </body>


</html>
